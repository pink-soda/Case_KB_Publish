<body>
    <!-- 在 body 标签下添加进度显示器 -->
    <div id="progressIndicator" style="
        position: fixed;
        top: 20px;
        right: 20px;
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        z-index: 1000;
        min-width: 200px;
    ">
        <div class="progress-header" style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        ">
            <span>处理进度</span>
            <span id="progressStatus" style="color: #666;">准备就绪</span>
        </div>
        <div class="progress-bar-container" style="
            background: #f3f4f6;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        ">
            <div id="progressBar" style="
                width: 0%;
                height: 100%;
                background: #3b82f6;
                transition: width 0.3s ease;
            "></div>
        </div>
        <div id="progressMessage" style="
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        "></div>
    </div>

    <div class="container">
        <!-- 案例信息收集部分 -->
        <div class="section">
            <h2>案例信息收集</h2>
            <input type="text" id="caseId" class="input-field" placeholder="请输入案例编号">
            <button onclick="collectInfo()" class="button">收集信息</button>
            <div id="collectResult" class="result-area">
                <div class="info-row">
                    <span class="info-label">客户名称：</span>
                    <span>-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">联系人：</span>
                    <span>-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">联系电话：</span>
                    <span>-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">案例标题：</span>
                    <span>-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">系统版本：</span>
                    <span>-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">case_owner：</span>
                    <span>-</span>
                </div>                
                <div class="info-row">
                    <span class="info-label">案例进度：</span>
                    <span>-</span>
                </div>
            </div>
            <!-- 添加邮件生成部分 -->
            <div id="emailGenerator" class="email-generator" style="display: none;">
                <div class="email-reference">
                    <span>帮我以</span>
                    <select id="referenceCaseSelect" class="reference-select" onchange="handleCaseSelect()">
                        <option value="">选择参考案例</option>
                    </select>
                    <span>为参照写邮件</span>
                </div>
                <div id="emailDialog" class="email-dialog" style="display: none;">
                    <textarea id="progressDescription" 
                              class="progress-input" 
                              placeholder="请输入当前进度描述..."></textarea>
                    <div class="email-header">
                        <textarea id="emailInput" class="email-input input-field" placeholder="请输入收件人邮箱..." rows="3"></textarea>
                    </div>
                    <button onclick="generateEmail()" class="button">
                        <i class="fas fa-envelope"></i> 生成邮件
                    </button>
                    <div id="generatedEmail" class="generated-email" contenteditable="true"></div>
                </div>
            </div>
        </div>

        <!-- 案例分类部分 -->
        <div class="section">
            <h2>案例分类</h2>
            <button onclick="queryCaseCategory()" class="button">
                <i class="fas fa-chevron-down"></i> 查询类别
            </button>
            <div id="tagContainer"></div>
            
            <!-- 标签描述识别部分 -->
            <div class="section-subtitle">标签描述识别</div>
            <div id="chatArea" class="chat-area">
                <!-- 聊天消息将在这里显示 -->
            </div>
            <div class="input-group">
                <input type="text" id="tagDescription" class="input-field" placeholder="输入消息...">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="sendDescription()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <button class="btn btn-secondary" onclick="addNewTag()">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            
            <button onclick="confirmClassification()" class="button green">确认分类</button>
        </div>

        <!-- 历史案例列表部分 -->
        <div class="section">
            <h2>历史案例列表</h2>
            <div id="similarCaseList" class="result-area">
                <!-- 动态内容将在这里显示 -->
            </div>
        </div>

        <!-- 案例详情部分 -->
        <div class="section">
            <h2>历史邮件</h2>
            <div id="caseDetails" class="result-area">
                <!-- 动态内容将在这里显示 -->
            </div>
        </div>
    </div>

    <script>
        let tags = [];
        // 初始化时隐藏历史案例列表和案例详情
        document.querySelector('.section:nth-child(3)').style.display = 'none';
        document.querySelector('.section:nth-child(4)').style.display = 'none';

        // 添加一个全局变量来存储对话历史
        window.chatHistory = [];
        $(document).ready(function() {
            const emailSuffixes = [
                '@cmgos.com',
                '@qq.com',
                '@163.com',
                '@126.com',
                '@gmail.com',
                '@hotmail.com',
                '@outlook.com',
                '@yahoo.com',
                '@foxmail.com'
            ];
        // 为收件人和抄送输入框都添加自动补全功能
        ['#emailInput', '#ccInput'].forEach(selector => {
            $(selector).on('input keyup', function(e) {
            const input = $(this);
            const cursorPos = this.selectionStart;
            const text = input.val();
                    
                // 获取光标位置之前的文本
                const textBeforeCursor = text.substring(0, cursorPos);
                const lastAtIndex = textBeforeCursor.lastIndexOf('@');
                    
                if (lastAtIndex !== -1) {
                    const suggestions = emailSuffixes.map(suffix => 
                        text.substring(0, lastAtIndex) + suffix
                    );
                    
                $(this).autocomplete({
                    source: suggestions,
                    minLength: 0,
                    position: { my: "left top", at: "left bottom" },
                    select: function(event, ui) {
                            // 保持光标位置不变，只替换后面的部分
                            const newText = text.substring(0, lastAtIndex) + 
                                              ui.item.value.substring(lastAtIndex);
                        input.val(newText);
                        return false;
                    }
                    }).autocomplete("search", text.substring(lastAtIndex + 1));
                }
                });
            });
        });
                
        function addTag(classification, confidence) {
            if (!tags.some(t => t.classification === classification)) {
                tags.push({ classification, confidence });
                updateTagDisplay();
            }
        }

        function updateTagDisplay() {
            const container = document.getElementById('tagContainer');
            const { categories, confidence_scores, explanations } = window.currentRecognitionResult || 
                { categories: [], confidence_scores: [], explanations: [] };
            
            container.innerHTML = categories.map((category, index) => {
                const confidence = confidence_scores[index];
                const explanation = explanations ? explanations[index] : '';
                return `
                    <span class="tag" title="${explanation || ''}">
                        ${category} 
                        <span class="confidence">(${(confidence * 100).toFixed(0)}%)</span>
                        <span class="remove-tag" onclick="removeTag('${category}')" style="cursor:pointer; margin-left: 4px;">×</span>
                    </span>
                `;
            }).join('');
        }

        async function removeTag(category) {
            // 从当前识别结果中移除标签
            if (window.currentRecognitionResult) {
                const index = window.currentRecognitionResult.categories.indexOf(category);
                if (index > -1) {
                    // 移除类别及其对应的置信度和解释
                    window.currentRecognitionResult.categories.splice(index, 1);
                    window.currentRecognitionResult.confidence_scores.splice(index, 1);
                    if (window.currentRecognitionResult.explanations) {
                        window.currentRecognitionResult.explanations.splice(index, 1);
                    }
                showError('请输入案例编号');
                return;
            }

            updateProgress(30, '分析中...', '正在分析案例类别');
            try {
                console.log('发送请求到 /case_manager/get_categories');
                const response1 = await fetch('/case_manager/get_categories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ case_id: caseId })
                });
                
                const data1 = await response1.json();
                console.log('data1 响应数据:', data1);
                
                if (!response1.ok) {
                    throw new Error(`HTTP error! status: ${response1.status}`);
                }
                if (data1.success) {
                    // 清空聊天窗口
                    document.getElementById('chatArea').innerHTML = '';
                    
                    // 显示分析结果
                    if (data1.categories && data1.categories.length > 0) {                        
                        // 使用 LLM 返回的实际置信度
                        window.currentRecognitionResult = {
                            categories: data1.categories,
                            confidence_scores: data1.confidence_scores,  // 使用返回的置信度
                            explanations: data1.explanations  // 如果有解释文本的话
                        };
                        
                        // 更新标签显示
                        updateTagDisplay();
                    } else {
                        addMessageToChat('未找到相关分类结果', 'system');
                    }
                } else {
                    addMessageToChat('分析失败：' + (data1.message || '未知错误'), 'system');
                }

                // 添加新的 query-category 接口调用
                const response2 = await fetch('/query-category', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ case_id: caseId })
                });
                
                const data2 = await response2.json();
                if (data2.status === 'success') {
                    // 从返回结果中获取分类和置信度
                    const categories = data2.result.analysis;
                    const confidences = data2.result.confidence;
                    
                    // 将分类结果直接添加到标签栏
                    categories.forEach((category, index) => {
                        const confidence = confidences[index];
                        addTag(category, `${(confidence * 100).toFixed(0)}%`);
                    });
                    
                    // 如果有解释文本，添加到聊天区域
                    if (data2.result.explanation) {
                        addMessageToChat(`[选择理由] ${data2.result.explanation}`, 'system');
                    }
                    // 更新标签显示
                    updateTagDisplay();
                }
                updateProgress(100, '完成', '案例分类完成');
            } catch (error) {
                updateProgress(0, '错误', '查询失败：' + error.message);
                console.error('Error:', error);
                addMessageToChat('查询失败：' + error.message, 'system');
            }
        }}

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            try {
                const response = await fetch('/generate-tag', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const result = await response.json();
                updateChatArea(text, result);
                input.value = '';
            } catch (error) {
                showError('发送消息失败：' + error);
            }
        }

        async function confirmClassification() {
            updateProgress(30, '搜索中...', '正在搜索相似案例');
            const tagElements = document.getElementById('tagContainer').getElementsByClassName('tag');
            const tags = Array.from(tagElements).map(el => {
                const text = el.textContent.trim();
                return text.split(' (')[0].trim().replace(/\s+/g, '');
            });
            
            console.log('Sending tags:', tags);
            
            if (tags.length === 0) {
                showError('请先添加标签');
                return;
            }

            try {
                const response = await fetch('/search-similar-cases', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tags })
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    // 从返回结果中获取分类和置信度
                    const categories = data.result.analysis;
                    const confidences = data.result.confidence;
                    
                    // 存储识别结果
                    window.currentRecognitionResult = {
                        categories: categories,
                        confidence_scores: confidences,
                        explanations: [data.result.explanation]
                    };
                    
                    // 更新标签显示
                    updateTagDisplay();
                    updateProgress(100, '完成', '案例分类完成');
                } else {
                    updateProgress(0, '错误', data.message);
                    alert(data.message);
                }
            } catch (error) {
                updateProgress(0, '错误', '查询失败');
                console.error('Error:', error);
                alert('获取案例总结时发生错误');
            }
        }

        function updateCaseDetails(details) {
            const caseDetails = document.getElementById('caseDetails');
            
            // 清空现有内容
            caseDetails.innerHTML = '';
            
            // 遍历每一页
            details.pages.forEach((page, pageIndex) => {
                // 创建页面容器
                const pageDiv = document.createElement('div');
                pageDiv.className = 'pdf-page';
                
                // 添加文本内容
                const textDiv = document.createElement('div');
                textDiv.className = 'pdf-text';
                textDiv.innerHTML = page.text.replace(/\n/g, '<br>');
                pageDiv.appendChild(textDiv);
                
                // 添加图片
                if (page.images && page.images.length > 0) {
                    const imagesDiv = document.createElement('div');
                    imagesDiv.className = 'pdf-images';
                    
                    page.images.forEach(image => {
                        const img = document.createElement('img');
                        img.src = image.data;
                        img.className = 'pdf-image';
                        imagesDiv.appendChild(img);
                    });
                    
                    pageDiv.appendChild(imagesDiv);
                }
                
                // 添加页码
                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = `第 ${pageIndex + 1} 页`;
                pageDiv.appendChild(pageNumber);
                
                caseDetails.appendChild(pageDiv);
            });
        }

        function showError(message) {
            console.error(message);
            // 可以添加错误提示UI
        }

        // 添加回车发送功能
        document.getElementById('tagDescription').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendDescription();
            }
        });

        function addNewTag() {
            // 获取当前的识别结果
            const currentResult = window.currentRecognitionResult || {
                categories: [],
                confidence_scores: [],
                explanations: []
            };
            
            // 获取新的标签数据
            const newResult = window.latestRecognitionResult || {
                categories: [],
                confidence_scores: [],
                explanations: []
            };
            
            // 合并新旧标签，避免重复
            newResult.categories.forEach((category, index) => {
                if (!currentResult.categories.includes(category)) {
                    currentResult.categories.push(category);
                    currentResult.confidence_scores.push(newResult.confidence_scores[index]);
                    if (newResult.explanations) {
                        currentResult.explanations.push(newResult.explanations[index]);
                    }
                }
            });
            
            // 更新当前识别结果
            window.currentRecognitionResult = currentResult;
            
            // 更新显示
            updateTagDisplay();
            
            // 清除最新的识别结果，为下一次准备
            window.latestRecognitionResult = null;
        }

        // 修改 sendDescription 函数
        async function sendDescription() {
            const description = document.getElementById('tagDescription').value.trim();
            if (!description) return;
            
            // 添加用户消息到历史记录
            window.chatHistory.push({
                role: 'user',
                content: description
            });
            
            // 显示用户消息
            addMessageToChat(description, 'user');
            
            try {
                const response = await fetch('/tag-description', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        description: description,
                        chat_history: window.chatHistory  // 发送完整的对话历史
                    })
                });
                
                const data = await response.json();
                if (data.status === 'success' && data.result) {
                    // 存储最新的识别结果
                    window.latestRecognitionResult = {
                        categories: data.result.analysis,
                        confidence_scores: data.result.confidence,
                        explanations: data.result.explanations
                    };
                    
                    // 构建系统回复消息
                    const resultMessage = data.result.analysis.map((category, index) => 
                        `${category} (${(data.result.confidence[index] * 100).toFixed(0)}%)`
                    ).join(', ');
                    
                    // 添加系统回复到历史记录
                    window.chatHistory.push({
                        role: 'system',
                        content: resultMessage
                    });
                    
                    // 显示系统回复
                    addMessageToChat(resultMessage, 'system');
                } else {
                    const errorMessage = '识别失败，请重试';
                    window.chatHistory.push({
                        role: 'system',
                        content: errorMessage
                    });
                    addMessageToChat(errorMessage, 'system');
                }
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = '识别失败，请重试';
                window.chatHistory.push({
                    role: 'system',
                    content: errorMessage
                });
                addMessageToChat(errorMessage, 'system');
            }
            
            document.getElementById('tagDescription').value = '';
        }

        // 修改 addMessageToChat 函数
        function addMessageToChat(message, type) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type}-message`;
            
            // 添加时间戳
            const timestamp = new Date().toLocaleTimeString();
            const timeSpan = document.createElement('span');
            timeSpan.className = 'message-time';
            timeSpan.textContent = timestamp;
            
            // 添加消息内容
            const contentSpan = document.createElement('span');
            contentSpan.className = 'message-content';
            contentSpan.textContent = message;
            
            messageDiv.appendChild(timeSpan);
            messageDiv.appendChild(contentSpan);
            chatArea.appendChild(messageDiv);
            
            // 滚动到底部
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // 点击模态框外部时关闭
        window.onclick = function(event) {
            const modal = document.getElementById('tagModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        function displayTags(tags) {
            const resultsDiv = document.getElementById('tagResults');
            resultsDiv.innerHTML = '';
            
            tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'badge badge-primary mr-2 mb-2';
                tagElement.textContent = tag;
                resultsDiv.appendChild(tagElement);
            });
        }

        function createImageViewer() {
            // 创建图片查看器
            const viewer = document.createElement('div');
            viewer.className = 'image-viewer';
            viewer.onclick = () => viewer.classList.remove('active');
            document.body.appendChild(viewer);
            
            // 为所有PDF图片添加点击事件
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('pdf-image')) {
                    const img = document.createElement('img');
                    img.src = e.target.src;
                    viewer.innerHTML = '';
                    viewer.appendChild(img);
                    viewer.classList.add('active');
                }
            });
        }

        // 在页面加载时初始化图片查看器
        document.addEventListener('DOMContentLoaded', createImageViewer);

        // 处理案例选择
        async function handleCaseSelect() {
            const select = document.getElementById('referenceCaseSelect');
            const emailDialog = document.getElementById('emailDialog');
            const caseDetails = document.getElementById('caseDetails');
            
            if (select.value) {
                emailDialog.style.display = 'block';
                
                // 加载选中案例的PDF内容
                try {
                    const response = await fetch('/load-case-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            case_id: select.value
                        })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        // 更新历史邮件显示区域
                        caseDetails.innerHTML = data.pages.map((page, pageIndex) => `
                            <div class="pdf-page">
                                <div class="pdf-text">${page.text}</div>
                                ${page.images ? `
                                    <div class="pdf-images">
                                        ${page.images.map(image => `
                                            <img src="${image}" class="pdf-image" alt="Page ${pageIndex + 1} image">
                                        `).join('')}
                                    </div>
                                ` : ''}
                                <div class="page-number">第 ${pageIndex + 1} 页</div>
                            </div>
                        `).join('');
                        
                        // 显示第四个section（历史邮件区域）
                        document.querySelector('.section:nth-child(4)').style.display = 'block';
                    } else {
                        alert('加载历史邮件失败：' + data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('加载历史邮件失败，请重试');
                }
            } else {
                emailDialog.style.display = 'none';
                // 清空并隐藏历史邮件区域
                caseDetails.innerHTML = '';
                document.querySelector('.section:nth-child(4)').style.display = 'none';
            }
        }

        // 修改 generateEmail 函数
        async function generateEmail() {
            updateProgress(30, '生成中...', '正在生成邮件内容');
            const caseId = document.getElementById('referenceCaseSelect').value;
            const progress = document.getElementById('progressDescription').value.trim();
            
            // 获取历史邮件内容
            const caseDetails = document.getElementById('caseDetails');
            const emailContent = Array.from(caseDetails.getElementsByClassName('pdf-page'))
                .map(page => ({
                    text: page.querySelector('.pdf-text').textContent,
                    // 只获取文本内容，图片可以忽略
                })).map(page => page.text).join('\n');
            
            // 获取案例基本信息
            const collectResult = document.getElementById('collectResult');
            const caseInfo = {
                customer_name: collectResult.querySelector('.info-row:nth-child(1) span:last-child').textContent,
                contact_person: collectResult.querySelector('.info-row:nth-child(2) span:last-child').textContent,
                contact_phone: collectResult.querySelector('.info-row:nth-child(3) span:last-child').textContent,
                project_subject: collectResult.querySelector('.info-row:nth-child(4) span:last-child').textContent,
                system_version: collectResult.querySelector('.info-row:nth-child(5) span:last-child').textContent,
                project_owner: collectResult.querySelector('.info-row:nth-child(6) span:last-child').textContent,
                project_scale: collectResult.querySelector('.info-row:nth-child(7) span:last-child').textContent
            };
            
            try {
                const response = await fetch('/generate-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        reference_case_id: caseId,
                        progress_description: progress,
                        reference_emails: emailContent,
                        case_info: caseInfo
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    const generatedEmail = document.getElementById('generatedEmail');
                    generatedEmail.textContent = data.email;
                    generatedEmail.style.display = 'block';
                    updateProgress(100, '完成', '邮件生成完成');
                } else {
                    updateProgress(0, '错误', data.message);
                    alert('生成邮件失败：' + data.message);
                }
            } catch (error) {
                updateProgress(0, '错误', '生成失败');
                console.error('Error:', error);
                alert('生成邮件失败，请重试');
            }
        }
        // 页面加载完成时初始化进度条
        document.addEventListener('DOMContentLoaded', () => {
            updateProgress(0, '准备就绪', '等待操作');
        });

        // 添加拖拽调节功能
        function initResizers() {
            const sections = document.querySelectorAll('.section');
            sections.forEach((section, index) => {
                if (index < sections.length - 1) {
                    const resizer = document.createElement('div');
                    resizer.className = 'resizer';
                    section.appendChild(resizer);
                    
                    let x = 0;
                    let w = 0;
                    
                    const mouseDownHandler = function(e) {
                        x = e.clientX;
                        w = parseInt(window.getComputedStyle(section).width, 10);
                        
                        document.addEventListener('mousemove', mouseMoveHandler);
                        document.addEventListener('mouseup', mouseUpHandler);
                    };
                    
                    const mouseMoveHandler = function(e) {
                        const dx = e.clientX - x;
                        section.style.width = `${w + dx}px`;
                    };
                    
                    const mouseUpHandler = function() {
                        document.removeEventListener('mousemove', mouseMoveHandler);
                        document.removeEventListener('mouseup', mouseUpHandler);
                    };
                    
                    resizer.addEventListener('mousedown', mouseDownHandler);
                }
            });
        }

        // 初始化模板选择功能
        async function initTemplateSelector() {
            const emailContent = document.getElementById('generatedEmail');
            const selector = document.createElement('div');
            selector.className = 'template-selector';
            emailContent.parentElement.appendChild(selector);
            
            emailContent.addEventListener('input', async function(e) {
                const text = this.textContent;
                const selection = window.getSelection();
                const range = selection.getRangeAt(0);
                const cursorPos = range.startOffset;
                
                const lastChar = text.charAt(cursorPos - 1);
                
                if (lastChar === '@') {
                    const rect = range.getBoundingClientRect();
                    selector.style.left = `${rect.left}px`;
                    selector.style.top = `${rect.bottom + 5}px`;
                    
                    try {
                        const response = await fetch('/get-templates');
                        const templates = await response.json();
                        
                        selector.innerHTML = templates.map(template => `
                            <div class="template-item" data-path="${template.path}">
                                ${template.name}
                            </div>
                        `).join('');
                        
                        selector.style.display = 'block';
                        
                        selector.querySelectorAll('.template-item').forEach(item => {
                            item.addEventListener('click', async () => {
                                const templatePath = item.dataset.path;
                                await insertTemplate(templatePath, range);
                                selector.style.display = 'none';
                            });
                        });
                    } catch (error) {
                        console.error('Error loading templates:', error);
                        selector.style.display = 'none';
                    }
                } else {
                    selector.style.display = 'none';
                }
            });
        };
    </script>
